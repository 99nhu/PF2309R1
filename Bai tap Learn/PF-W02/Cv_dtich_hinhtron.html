<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chu vi, dien tich hinh tron</title>
</head>
<body>
    <script>
       let r =  parseInt(prompt("Nhap ban kinh hinh tron: "));

       let duongKinh = 2 * r;
       let chuVi = 2 * Math.PI * r;
       let dienTich = Math.PI * Math.pow(r, 2);

       console.log("Duong kinh: " + duongKinh);
       console.log("Chu vi: " + chuVi);
       console.log("Dien tich: " + dienTich);
    </script>
</body>
</html>
