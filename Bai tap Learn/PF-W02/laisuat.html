<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh lai suat ngan hang</title>
</head>
<body>
    <script>
        let p = parseInt(prompt("Nhap so tien vay (trieu dong): "));
        let r = parseInt(prompt("Nhap lai suat hang nam (%): "));
        let n = parseInt(prompt("Nhap so nam: "));

        let result = p + (p * r * n);

        document.write("So tien phai tra sau " + n + " nam la: " + result + " trieu dong");
    </script>
</body>
</html>
