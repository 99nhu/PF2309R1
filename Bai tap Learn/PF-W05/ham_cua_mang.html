<body>
    <script>
        // Bài 1: Nối các phần tử trong mảng chuỗi
let myColor = ["Red", "Green", "White", "Black"];
let result1 = myColor.join(",");
console.log(result1);

// Bài 2: Chèn dấu (-) giữa các số chẵn
function insertDash(inputNumber) {
    let inputArray = inputNumber.toString().split("");
    for (let i = 0; i < inputArray.length - 1; i++) {
        if (parseInt(inputArray[i]) % 2 === 0 && parseInt(inputArray[i + 1]) % 2 === 0) {
            inputArray.splice(i + 1, 0, "-");
            i++; 
        }
    }
    return inputArray.join("");
}

let inputNumber = prompt("Enter a number:");
let result2 = insertDash(inputNumber);
console.log(result2);

// Bài 3: Chuyển ký tự chữ thường thành chữ hoa
function toggleCase(inputString) {
    let resultArray = inputString.split("").map(char => {
        if (char >= "a" && char <= "z") {
            return char.toUpperCase();
        } else if (char >= "A" && char <= "Z") {
            return char.toLowerCase();
        } else {
            return char;
        }
    });

    return resultArray.join("");
}

let inputString = prompt("Enter a string:");
let result3 = toggleCase(inputString);
console.log(result3);
    </script>
