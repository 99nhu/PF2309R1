<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh BMI</title>
</head>
<body>
    <script>
        let height = prompt("Nhập chiều cao (m)");
            height = Number(height);


        let weight = prompt("Nhập cân nặng (kg)"); 
            weight = Number(weight);

        let bmi = weight / (height ** 2);


    if(bmi >= 40) {
      console.log("Béo phì cấp độ III");
    }
    else if(bmi >= 35) {
      console.log("Béo phì cấp độ II");  
    }
    else if(bmi >= 30) {
       console.log("Béo phì cấp độ I");
    }
    else if(bmi >= 25) {
       console.log("Thừa cân");
    } 
    else if(bmi >= 18.5) {
       console.log("Bình thường"); 
    }
    else if(bmi >= 17){
       console.log("Gầy cấp độ I");
    }
    else if(bmi >= 16){
        console.log("Gầy cấp độ II");
    } 
    else {
        console.log("Gầy cấp độ III");  
    }
    </script>
</body>
</html>
