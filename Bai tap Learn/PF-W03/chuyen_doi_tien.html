<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyen doi tien te</title>
</head>
<body>

    <form>
        <label>Amount:</label>
        <input type="number" id="amount"> 
        
        <label>From Currency:</label>
        <select id="fromCurrency">
          <option value="VND">Việt Nam Đồng</option>
          <option value="USD">US Dollar</option>
          <option value="EUR">Euro</option>  
        </select>
    
        <label>To Currency:</label>
        <select id="toCurrency">
          <option value="VND">Việt Nam Đồng</option>
          <option value="USD">US Dollar</option>
          <option value="EUR">Euro</option>
        </select>
    
        
    
        <input type="button" value="Convert" onclick="convert()">
      </form>
    
      <p id="result"></p>
    
      <script>
        function convert() {
          var from = document.getElementById("fromCurrency").value;
          var to = document.getElementById("toCurrency").value;  
          var amount = document.getElementById("amount").value;
          
          var converted = calculate(from, to, amount);
    
          display(amount, from, to, converted); 
        }
    
        function calculate(from, to, amount) {
          var rate;
          
          if (from === "VND" && to === "USD") {
            rate = 0.000043;  
          }
          else if(from === "USD" && to === "VND") {
            rate = 23000;
          }
    
          return amount * rate;
        }
    
        function display(amount, from, to, converted) {
          document.getElementById("result").innerHTML = 
            "Result : " + converted.toFixed(2) + " " + to; 
        }
      </script>
</body>
</html>
