<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra so nguyen to</title>
</head>
<body>
    <script>
        function isPrime(number) {
    if (number <= 1) {
        return false;
    }

    for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
            return false;
        }
    }

    return true;
}

function findPrimes() {
    const primes = [];
    for (let i = 2; i < 10000; i++) {
        if (isPrime(i)) {
            primes.push(i);
        }
    }
    return primes;
}

console.log(isPrime(2)); 
console.log(isPrime(9)); 

const primeNumbers = findPrimes();
console.log("Prime numbers less than 10000:", primeNumbers);
    </script>
</body>
</html>
