<body>
    <script>
        function isPalindrome(s) {
    if (s.length <= 1) {
        return true;
    }

    if (s[0] !== s[s.length - 1]) {
        return false;
    }

    return isPalindrome(s.substring(1, s.length - 1));
}

console.log(isPalindrome("rotor"));    
console.log(isPalindrome("redder"));  
console.log(isPalindrome("motor"));  

const userInput = prompt("Enter a word to check if it's a palindrome:");
const result = isPalindrome(userInput.toLowerCase()); 
alert(result ? "It's a palindrome!" : "It's not a palindrome.");
    </script>
</body>
