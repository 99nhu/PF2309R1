<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tao Form</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        form {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 300px;
        }
    
        label {
          display: block;
          margin-bottom: 8px;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="checkbox"] {
          width: 100%;
          padding: 8px;
          margin-bottom: 16px;
          box-sizing: border-box;
        }
    
        button {
          background-color: #4caf50;
          color: #fff;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
    
        button[type="reset"] {
          background-color: #f44336;
        }
    
        button:hover,
        button[type="reset"]:hover {
          background-color: #45a049;
        }
      </style>
</head>
<body>
    <form>
        <label for="yourname">Họ và tên:</label>
        <input type="text" id="yourname" name="yourname" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label>Sở thích:</label>
        <input type="checkbox" id="hobby1" name="hobby" value="Reading">
        <label for="hobby1">Đọc sách</label>
    
        <input type="checkbox" id="hobby2" name="hobby" value="Traveling">
        <label for="hobby2">Du lịch</label>
    
        <input type="checkbox" id="hobby3" name="hobby" value="Coding">
        <label for="hobby3">Lập trình</label>
    
        <button type="submit">Gửi thông tin</button>
        <button type="reset">Nhập lại</button>
      </form>
</body>
</html>
