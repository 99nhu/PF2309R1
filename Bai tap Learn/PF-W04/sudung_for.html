<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Su dung vong lap For</title>
</head>
<body>
    <script>
let num = prompt("Nhập vào một số lớn hơn 0");
num = parseInt(num);

let total = 0;

for(let i = 1; i <= num; i++) {
  total += i; 
}

alert("Tổng từ 1 đến " + num + " là: " + total);
    </script>
</body>
</html>
