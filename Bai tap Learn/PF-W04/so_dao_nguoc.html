<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So dao nguoc</title>
</head>
<body>
    <script>
        let num = prompt('Nhập vào một số: ');
num = num + '';  
let reversed = '';
let i = num.length - 1; 
while(i >= 0) {
  reversed += num[i];
  i--;
}
document.write('Số sau khi đảo ngược là: ' + reversed);
    </script>
</body>
</html>
