<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hien thi so nguyen dau tien</title>
</head>
<body>
    <h2>Hiển Thị 20 Số Nguyên Tố Đầu Tiên</h2>

  <script>
    let numbers = parseInt(prompt("Nhập số lượng số nguyên tố cần hiển thị:"));
    let count = 0;
    let N = 2;
    while (count < numbers) {
      if (isPrime(N)) {
        document.write(N + ' ');
        count++;
      }
      N++;
    }
    function isPrime(num) {
      if (num <= 1) return false;
      for (var i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
          return false;
        }
      }
      return true;
    }
  </script>
</body>
</html>
